<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas class="canvas" width="100" height="100"></canvas>
    <script>
        let canvas = document.getElementsByClassName('canvas')[0];
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;
        
        let ctx = canvas.getContext("2d");
        ctx.lineWidth = 10;
        // ctx.fillStyle = "red"; // 设置图形的填充颜色，画直线没用
        ctx.strokeStyle = "blue";
        ctx.lineJoin = "round"; //通过填充一个额外的圆心在相连部分绘制拐角的形状，圆角的半径是线段的宽度。
        ctx.lineCap = "round"; // 线条末端以圆形结尾

        let painting = false;
        let last = [];

        let isTouchDevice = "ontouchstart" in document.documentElement;
        if(isTouchDevice) {
            console.log(isTouchDevice);
            canvas.ontouchstart = (e) => {
                last = [e.touches[0].clientX,e.touches[0].clientY];
            }
            canvas.ontouchmove = (e) => {
                // console.log(e.touches[0].clientX,e.touches[0].clientY);
                drawLine(last[0], last[1],e.touches[0].clientX,e.touches[0].clientY)
                last = [e.touches[0].clientX,e.touches[0].clientY];
            }
        }
        else {
            canvas.onmousedown = (e) => {
                painting = true;
                last = [e.clientX,e.clientY];
            }
            canvas.onmousemove = (e) => {
                if (painting) {
                    // console.log(e);
                    drawLine(last[0], last[1], e.clientX,e.clientY)
                    last = [e.clientX,e.clientY];
                }
            }
            canvas.onmouseup = () => {
                painting = false;
            }
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2,y2);
            ctx.stroke();
        }
    </script>
</body>
</html>
